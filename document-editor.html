<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档智能修改 - 企业质量与标准化文档体系智能体</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .editor-container {
            display: flex;
            height: calc(100vh - 120px);
            gap: 20px;
            padding: 20px;
        }
        
        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #fff;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .back-button {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            text-decoration: none;
            color: #64748b;
            transition: all 0.2s;
        }
        
        .back-button:hover {
            background: #e2e8f0;
            color: #475569;
        }
        
        .original-content {
            flex: 1;
            background: #fff;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            overflow-y: auto;
        }
        
        .ai-editor {
            flex: 1;
            background: #fff;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }
        
        .ai-chat-header {
            padding: 16px 20px;
            border-bottom: 1px solid #e2e8f0;
            background: #f8fafc;
            border-radius: 8px 8px 0 0;
        }
        
        .ai-chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            min-height: 400px;
        }
        
        .document-title {
            font-size: 18px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .document-content {
            line-height: 1.6;
            color: #475569;
            white-space: pre-wrap;
        }
        
        .ai-analysis {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 16px;
        }
        
        .analysis-section {
            margin-bottom: 16px;
        }
        
        .analysis-section h4 {
            color: #1e293b;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .analysis-section ul {
            margin: 0;
            padding-left: 20px;
        }
        
        .analysis-section li {
            margin-bottom: 4px;
            color: #64748b;
            font-size: 13px;
        }
        
        .improved-content {
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 16px;
        }
        
        .improved-content h4 {
            color: #0369a1;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .improved-text {
            line-height: 1.6;
            color: #1e293b;
            white-space: pre-wrap;
        }
        
        .loading-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #e2e8f0;
            border-top: 2px solid #4361ee;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .auto-improvement {
            background: #ecfdf5;
            border: 1px solid #10b981;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 16px;
        }
        
        .auto-improvement h4 {
            color: #047857;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>
<body>
    <div class="editor-header">
        <a href="javascript:history.back()" class="back-button">
            <i class='bx bx-arrow-back'></i>
            返回诊断页面
        </a>
        <h1 id="documentTitle">文档智能修改</h1>
        <div></div>
    </div>
    
    <div class="editor-container">
        <div class="original-content">
            <div class="document-title">原文内容</div>
            <div id="originalContentLoading" class="loading-indicator" style="margin: 20px 0;"></div>
            <div class="document-content" id="originalContent" style="display: none;">
                正在加载文档内容...
            </div>
            <div id="aiAnalysis" class="ai-analysis" style="display: none;">
                <!-- AI分析结果将显示在这里 -->
            </div>
        </div>
        
        <div class="ai-editor">
            <div class="ai-chat-header">
                <h3><i class='bx bx-magic-wand'></i> AI 智能修改结果</h3>
                <p>基于诊断结果自动生成的改进版本</p>
            </div>
            
            <div class="ai-chat-messages" id="chatMessages">
                <div id="autoImprovementLoading" class="loading-indicator" style="margin: 20px 0;"></div>
                <div id="autoImprovement" class="auto-improvement" style="display: none;">
                    <!-- 自动改进结果将显示在这里 -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/document-editor.js"></script>
</body>
</html>
